<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Profissional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('URL_DA_IMAGEM_AQUI'); /* Substitua pelo link da imagem */
            background-size: cover;
            background-position: center;
            opacity: 0.85; /* Baixando a opacidade */
            z-index: -1;
        }

        header {
            background-color: #388E3C; /* Alterada para combinar com os links */
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .menu-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .menu a:hover {
            background: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            margin: 10px 0;
        }

        .list-item a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .list-item a:hover {
            color: #388E3C;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        .spacer {
            height: 100px; /* Espaço extra para rolar antes do footer */
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>DarkRoom </h1>
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <div class="menu">
            <a href="#">Sobre o Criador</a>
            <a href="#">Regras do Site</a>
            <a href="#">Política de Privacidade</a>
        </div>
    </header>

    <div class="container">
        <h2>Lista de Nomes</h2>
        <ul class="list">
            <!-- Exemplo de itens da lista -->
            <li class="list-item"><a href="URL_DO_LINK_1">Nome 1</a></li>
            <li class="list-item"><a href="URL_DO_LINK_2">Nome 2</a></li>
            <li class="list-item"><a href="URL_DO_LINK_3">Nome 3</a></li>
            <li class="list-item"><a href="URL_DO_LINK_4">Nome 4</a></li>
            <li class="list-item"><a href="URL_DO_LINK_5">Nome 5</a></li>
            <!-- Copie e cole linhas semelhantes acima para adicionar mais nomes -->
            <!-- Repita até atingir os 50 espaços desejados -->
        </ul>
        <div class=></div>
    </div>
</body>
</html>
