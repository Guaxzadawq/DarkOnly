<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel 7 | Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .search-box {
      margin: 15px;
      text-align: center;
    }

    .search-box input {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 15px;
    }

    .card {
      background: #333;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }

    .emoji {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>PAINEL 7</header>

  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar...">
  </div>

  <div class="grid" id="cards"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <button class="close-btn" id="closeModal">Fechar</button>
    </div>
  </div>

  <script>
    const CATEGORIES = [
      { emoji: "🕵️", title: "Puxar Dados", description: "Consultar dados básicos via CPF, nome ou telefone." },
      { emoji: "🍊", title: "Lara Fácil", description: "Dicas para contas digitais Pagbank, Cora e outras." },
      { emoji: "💰", title: "Ganhar Renda", description: "Métodos para renda extra online." },
      { emoji: "📚", title: "Ebooks", description: "Coleção de ebooks exclusivos." }
    ];

    const grid = document.getElementById("cards");
    const search = document.getElementById("search");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const closeModal = document.getElementById("closeModal");

    function renderCards(filter="") {
      grid.innerHTML = "";
      const q = filter.toLowerCase();
      const filtered = CATEGORIES.filter(c => 
        c.title.toLowerCase().includes(q) || 
        c.description.toLowerCase().includes(q)
      );

      if(filtered.length === 0){
        grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#888;'>Nenhum resultado</p>";
        return;
      }

      filtered.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="emoji">${c.emoji}</div>
          <h3>${c.title}</h3>
        `;
        card.onclick = () => {
          modal.classList.add("active");
          modalTitle.textContent = c.emoji + " " + c.title;
          modalDescription.textContent = c.description;
        };
        grid.appendChild(card);
      });
    }

    renderCards();

    search.oninput = e => renderCards(e.target.value);
    closeModal.onclick = () => modal.classList.remove("active");
    modal.onclick = e => { if(e.target === modal) modal.classList.remove("active"); };
  </script>
</body>
</html>
